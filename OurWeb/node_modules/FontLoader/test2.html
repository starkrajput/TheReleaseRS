<!DOCTYPE html>
<html>
<head>
    <style type="text/css">
        @font-face {
            font-family: 'MyFont';
            font-style: normal;
            font-weight: 400;
            src:  url(http://themes.googleusercontent.com/static/fonts/freckleface/v2/7-B8j9BPJgazdHIGqPNv86RDOzjiPcYnFooOUGCOsRk.woff) format('woff');
        }
        @font-face {
            font-family: 'MyOtherFont';
            font-style: normal;
            font-weight: 400;
            src:  url(http://themes.googleusercontent.com/static/fonts/loveyalikeasister/v5/LzkxWS-af0Br2Sk_YgSJYySvQ-6j8YIoWm7ju43Xw-2glnMp3_3A8V8Ai8YosRtX.woff) format('woff');
        }
    </style>
</head>
<body>
    <div><span style="font-family:MyFont;">MyFont</span> <span style="font-family:MyOtherFont;">MyOtherFont</span></div>
    <script type="text/javascript" src="FontLoader.js"></script>
    <script type="text/javascript">
        var fontLoader = new FontLoader(["MyFont", "MyOtherFont"], {
            "fontsLoaded": function(error) {
                if (error !== null) {
                    // Reached the timeout but not all fonts were loaded
                    console.log(error.message);
                    console.log(error.notLoadedFontFamilies);
                } else {
                    // All fonts were loaded
                    console.log("all fonts were loaded");
                }
            },
            "fontLoaded": function(fontFamily) {
                // One of the fonts was loaded
                console.log("font loaded: " + fontFamily);
            }
        }, 3000);
        fontLoader.loadFonts();
    </script>
</body>
</html>
