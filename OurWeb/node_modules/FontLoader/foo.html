<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1"/>
    <title>FontLoader Demo</title>
    <link rel="stylesheet" type="text/css" href="http://fonts.googleapis.com/css?family=Titan One">
    <link rel="stylesheet" type="text/css" href="http://fonts.googleapis.com/css?family=Courgette">
    <link rel="stylesheet" type="text/css" href="http://fonts.googleapis.com/css?family=Fugaz One">
    <link rel="stylesheet" type="text/css" href="http://fonts.googleapis.com/css?family=Shojumaru">
    <link rel="stylesheet" type="text/css" href="http://fonts.googleapis.com/css?family=Kaushan Script">
    <link rel="stylesheet" type="text/css" href="http://fonts.googleapis.com/css?family=Capriola">
    <link rel="stylesheet" type="text/css" href="http://fonts.googleapis.com/css?family=Devonshire">
    <link rel="stylesheet" type="text/css" href="http://fonts.googleapis.com/css?family=Fredericka the Great">
    <script type="text/javascript" src="FontLoader.js"></script>
</head>
<body>
    <div id="loading" style="margin-top:40px; text-align: center;">Loading Fonts...</div>
    <div id="content" style="margin-top:40px; text-align: center; display: none;">
        <span style="font-family: 'Titan One', serif;">The</span>
        <span style="font-family: 'Courgette', serif;">quick</span>
        <span style="font-family: 'Fugaz One', serif;">brown</span>
        <span style="font-family: 'Shojumaru', serif;">fox</span>
        <span style="font-family: 'Kaushan Script', serif;">jumps</span>
        <span style="font-family: 'Capriola', serif;">over</span>
        <span style="font-family: 'Devonshire', serif;">the</span>
        <span style="font-family: 'Fredericka the Great', serif;">lazy</span>
        <span>dog</span>
    </div>
    <script type="text/javascript">
        // When developer tools are closed IE8 does not have console object.
        if (typeof console === "undefined") console = {log: function() {}};
        
        window.setTimeout(function() {

            var loadingElm = document.getElementById("loading"),
                contentElm = document.getElementById("content"),
                fontLoader, fontFamiliesArray = ['Titan One', 'Courgette', 'Fugaz One', 'Shojumaru', 'Kaushan Script', 'Capriola', 'Devonshire', 'Fredericka the Great'];

            fontLoader = new FontLoader(fontFamiliesArray, {
                "fontsLoaded": function(error) {
					if (error) {
                    	console.log("Error: " + error.message + ", not loaded font families: " + error.notLoadedFontFamilies.join(","));
					}
                    loadingElm.style.display = "none";
                    contentElm.style.display = "";
                },
                "fontLoaded": function(fontFamily) {
                    console.log("font loaded: " + fontFamily);
                }
            }, 3000);
            fontLoader.loadFonts();

        }, 0);

    </script>
</body>
</html>
