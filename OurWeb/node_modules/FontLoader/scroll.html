<!DOCTYPE html>
<html>
<head>
    <title></title>
    <link rel="stylesheet" type="text/css" href="http://fonts.googleapis.com/css?family=Devonshire"/>
</head>
<body>
    <div id="wrapper" style="position: absolute; left: 50px; top: 50px; overflow: hidden; font-size:50px; font-family:serif; border:1px solid red;" onscroll="foo();">
        <div id="content" style="position: absolute;" onresize="bar();">abcdefghijklmnopqrstuvwxyz</div>
    </div>
    <script>
        var wrapper = document.getElementById("wrapper"),
            content = document.getElementById("content"),
            origSize;
        
        origSize = {
            width: content.offsetWidth,
            height: content.offsetHeight
        };
        
        console.log("origSize: " + origSize.width + " x " + origSize.height);
        
        wrapper.style.width = (origSize.width - 10) + "px";
        wrapper.style.height = (origSize.height - 10) + "px";

//        wrapper.attachEvent("onscroll", function() {
//            console.log("attachEvent scrolled");
//        });
        wrapper.addEventListener("scroll", function() {
            console.log("addEventListener scrolled " + wrapper.scrollLeft + ", " +  + wrapper.scrollTop);
        }, false);
        function foo() {
            console.log("onscroll scrolled " + wrapper.scrollLeft + ", " +  + wrapper.scrollTop);
        }

        console.log("before manual scroll");
        wrapper.scrollLeft = 50;
        wrapper.scrollTop = 50;
        console.log("after manual scroll");

        console.log("wrapper.scrollLeft: " + wrapper.scrollLeft + ", " +  + wrapper.scrollTop);
        
//        wrapper.scrollTop = 8;
//        wrapper.scrollLeft = 8;
        
//        content.attachEvent("onresize", function() {
//            console.log("attachEvent resized");
//        });
        content.addEventListener("resize", function() {
            console.log("addEventListener resized");
        });
        function bar() {
            console.log("onresize resized");
            console.log("new size: " + content.offsetWidth + " x " + content.offsetHeight);
            console.log("wrapper.scrollLeft: " + wrapper.scrollLeft);
        }

//        window.setTimeout(function() {
//            console.log("----- set font family -----");
//            wrapper.style.fontFamily = "Devonshire, serif";
//        }, 0);
        
    </script>
</body>
</html>
