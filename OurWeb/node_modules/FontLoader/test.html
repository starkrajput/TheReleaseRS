<!DOCTYPE html>
<html>
<head>
	<style type="text/css">
		@font-face {
			font-family: 'FontAwesome';
			font-weight: normal;
			font-style: normal;
			src: url('http://fortawesome.github.io/Font-Awesome/assets/font-awesome/fonts/fontawesome-webfont.ttf?v=4.0.3') format('truetype');
		}
	</style>
	<script type="text/javascript" src="FontLoader.js"></script>
</head>
<body>
	<script type="text/javascript">
		FontLoader.referenceText += "\uf087";
		var fontLoader = new FontLoader(["FontAwesome"], {
			"fontsLoaded": function(error) {
				console.log("error:", error);
			},
			"fontLoaded": function(fontFamily) {
				console.log("font loaded: " + fontFamily);
			}
		}, 3000);
		fontLoader.loadFonts();
	</script>
</body>
</html>
